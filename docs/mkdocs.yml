site_name: Cloud Scheduler
repo_url: https://gitlab.secoder.net/SIGQUIT/cloud-scheduler
copyright: SE QUITTER, 2019
theme:
    name: 'material'
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
nav:
    - Home: index.md
    - API Documentation: apidocs.md
    - System Setup: setup.md
    - Configuration File: config_file.md
    - Deploy Cloud Scheduler to Web: web_deploy.md
    - App Examples: app_setup.md
    - Frontend Usage:
        - 'Task Settings': task_settings.md
        - 'Storage Management': storage_mgmt.md
        - 'Registry Management': registry_mgmt.md
        - 'Miscellaneous': misc.md
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'